<header class="banner bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class=" text-white">
            <h1 class="display-4 fw-bolder text-dark">Shop in style</h1>
            <p class="lead fw-normal  mb-0 text-dark">With Better Buy</p>
        </div>
    </div>
</header>


<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of allProducts | filter:searchTerm:'title'">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top p-3" [src]="product.image" alt="..." width="100%" height="300px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer  pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-success mt-auto" routerLink="viewproducts/{{product.id}}"><i class="fa-solid fa-eye"></i> View product</a></div>
                    </div>
                    <div class="mb-3">
                        <div class="text-center">
                            <a class="add btn btn-outline-dark mt-auto me-3" title="Add to wishlist"><i class="fa-solid fa-heart-circle-plus"></i></a>
                            <a (click)="addtocart(product)" class="add btn btn-outline-primary mt-auto " title="Add to cart"><i class="fa-solid fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
