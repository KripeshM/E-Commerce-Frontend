<!-- empty wishlist -->
<div class="container" *ngIf="wishlistproducts.length==0">
    <div class="row ">
        <div class="col-9 mt-9">
            <img src="https://ibella.us/admin_assets/CustomImage/wishlist-empty.jpg" alt="" width="100%" height="500px">
        </div>
        <div class="col-3 d-flex align-items-center">
            <a class="btn btn-outline-primary mt-5 ms-5" routerLink=""><i class="fa-solid fa-arrow-left"></i>&nbsp;Back to shopping</a>
        </div>
    </div>
</div>

<!-- wishlist with products -->

<section class="py-5" *ngIf="wishlistproducts.length!=0">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let item of wishlistproducts | filter:searchTerm:'title'">
                <div class="card h-100 p-3">
                    <!-- Product image-->
                    <img class="card-img-top" [src]="item.image" alt="..." width="100%" height="300px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.title}}</h5>
                            <!-- Product price-->
                             <span class="fw-bold fs-3">${{item.price}}</span>
                        </div>
                    </div>
                    <!-- Product actions-->
                   
                    <div class="mb-3">
                        <div class="text-center">
                            <a (click)="removewishlistitem(item.id)" class="add remove-wishlist btn btn-outline-dark mt-auto me-3" title="Remove from wishlist"><i class="fa-solid fa-heart-circle-minus"></i></a>
                            <a (click)="addtocart(item)" class="add btn btn-outline-primary mt-auto "  title="Add to cart"><i class="fa-solid fa-cart-plus"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
